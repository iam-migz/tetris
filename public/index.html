<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>^_^</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="side">
        <div class="side-hold">
          <h2>Hold</h2>
          <canvas id="hold" width="140" height="140"></canvas>
        </div>
        <div class="side-score">
          <h2>Score</h2>
          <p id="score">0</p>
        </div>
      </div>

      <div class="center">
        <canvas id="tetris" width="200" height="400"></canvas>
      </div>

      <div class="side">
        <div class="side-next">
          <h2>Next</h2>
          <canvas id="next" width="140" height="140"></canvas>
        </div>
        <div class="side-pause">
          <svg id="pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM224 191.1v128C224 337.7 209.7 352 192 352S160 337.7 160 320V191.1C160 174.3 174.3 160 191.1 160S224 174.3 224 191.1zM352 191.1v128C352 337.7 337.7 352 320 352S288 337.7 288 320V191.1C288 174.3 302.3 160 319.1 160S352 174.3 352 191.1z"/></svg>
        </div>
      </div>
    </div>
    <div id="overlay">
      <div id="overlay-content">
        <h2 id="overlay-heading"></h2>
        <button id="start">Start Game</button>
        <button id="play">Play</button>
        <button id="restart">Restart</button>

      </div>
    </div>
    <script src="bundle.js"></script>
    </script>
  </body>
</html>
